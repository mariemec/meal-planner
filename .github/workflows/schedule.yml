name: Weekly Grocery Run
on:
  schedule:
    # This runs at 8:00 AM every Friday (PST time) (or 4:00 PM UTC)
    - cron: '0 4 * * 5'
  workflow_dispatch: # This allows you to run it manually with a button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5 # Using the newer setup action
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas google-genai google-api-core

      - name: Run Scraper and Planner
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ZIP_CODE: ${{ secrets.ZIP_CODE }}
        run: |
          python flyer_scraper.py
          python ai_planner.py

      - name: Upload Grocery Data and Plan
        uses: actions/upload-artifact@v4
        with:
          name: grocery-results
          path: |
            flyer_items.csv
            meal_plan.txt