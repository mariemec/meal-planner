name: Weekly Grocery Run
on:
  schedule:
    # This runs at 8:00 AM every Sunday (UTC time)
    - cron: '0 8 * * 0'
  workflow_dispatch: # This allows you to run it manually with a button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/checkout@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run Scraper and Planner
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python meal_plan.py
          python ai_planner.py

      - name: Upload Grocery Data and Plan
        uses: actions/upload-artifact@v4
        with:
          name: grocery-results
          path: |
            flyer_items_94306.csv
            meal_plan.txt